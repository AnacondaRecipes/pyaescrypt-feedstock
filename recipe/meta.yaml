{% set name = "pyAesCrypt" %}
{% set version = "0.4.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a43c73d96a5514c4989e4c118060f7413bae0b929eb22006f291d7246df57fd8

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - cryptography
    - python

test:
  imports:
    - pyAesCrypt

about:
  home: https://github.com/marcobellaccini/pyAesCrypt
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Encrypt and decrypt files and streams in AES Crypt format (version 2)

extra:
  recipe-maintainers:
    - tschoonj
